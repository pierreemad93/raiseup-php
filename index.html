<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" />
</head>

<body class="">
    <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="javascript:void(0)" data-target="home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="javascript:void(0)" data-target="contact">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="javascript:void(0)" data-target="about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="javascript:void(0)" data-target="users">Users</a>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link toggle-button">
                            <i class="fa-solid fa-moon"></i>
                        </button>
                    </li>

                </ul>

            </div>
        </div>
    </nav>
    <section class="home" id="home">
        <h1>Home</h1>
    </section>
    <section class="contact" id="contact">
        <h1>contact</h1>
        <div class="count-down">
            <h2 class="text-center">Time remaining</h2>
            <h2 class="time-ended"></h2>
            <div>
                <span class="days">00</span>day
                <span class="hours">00</span>hour
                <span class="minutes">00</span>minute
                <span class="seconds">00</span>second
            </div>
        </div>
    </section>
    <section class="about" id="about">
        <h1>about</h1>
        <div class="data"></div>
    </section>
    <section class="users" id="users">
        <h1>users</h1>
        <ul id="user-list"></ul>
    </section>




    <div class="scroll-to-top">
        <i class="fa-solid fa-chevron-up fa-2x"></i>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
